<include target="_header.html" />
<load target="js/member_info.js" />

<input type="hidden" id="member_srl" value="{$member_srl}" />
<input type="hidden" id="act" value="{$act}" />

<section id="elearning_management" cond="$is_elearning_exists=='Y'" class="section">
	<h1 style="margin-bottom:0">{$lang->class_info} {$lang->cmd_management}</h1>
	<include target="class_info.html" />
	<div class="x_clearfix btnArea">
		<span class="x_pull-right">
			<a href="#addOrderInfo" data-target_proc="elearning" data-member_srl="{$member_srl}" style="width:105px;" class="modalAnchor addOrderInfo x_btn x_btn-primary">{$lang->cmd_add}</a>
		</span>
	</div>
</section>

<section id="nstore_management" cond="$is_nstore_exists=='Y'" class="section">
	<h1 style="margin-bottom:0">{$lang->textbook_info}</h1>
	<include target="textbook_info.html" />
	<div class="x_clearfix btnArea">
		<span class="x_pull-right">
			<a href="#addOrderInfo" data-target_proc="nstore" data-member_srl="{$member_srl}" style="width:105px;" class="modalAnchor addOrderInfo x_btn x_btn-primary">{$lang->cmd_add}</a>
		</span>
	</div>
</section>

<section id="epay_management" cond="$is_epay_exists=='Y'" class="section">
	<h1 style="margin-bottom:0">{$lang->payment_info}</h1>
	<include target="payment_info.html" />

</section>

<section class="section">
	<h1 cond="$member_srl" style="margin-bottom:25px">{$lang->msg_update_member} {$lang->cmd_management}</h1>
	<h1 cond="!$member_srl" style="margin-bottom:25px">{$lang->msg_new_member} {$lang->cmd_management}</h1>
	<include target="insert_member.html" />
</section>

<form action="./" class="x_modal" method="post" id="viewOrderInfo">
	<div class="x_modal-header">
		<h1>{$lang->title_order_info}</h1>
	</div>
	<div id="orderInfo" class="x_modal-body" style="max-height:600px">
	</div>
</form>

<form action="./" class="x_modal" method="post" id="addOrderInfo">
	<div class="x_modal-header">
		<h1>{$lang->title_order_info} {$lang->cmd_add}</h1>
	</div>
	<div id="addOrder" class="x_modal-body" style="max-height:600px">
	</div>
</form>
