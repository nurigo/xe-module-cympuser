<unload target="../../menu/tpl/css/themes/default/style.css" />
<load target="../../study/tpl/css/productpicker.css" />
<load target="../../study/tpl/css/themes/default/style.css" />
<load target="../../study/tpl/js/jstree.min.js" />
<load target="../../study/tpl/js/productpicker.js" />

<load target="css/member_info.css" />
<load target="js/member_info.js" />
<load target="js/jquery.guillotine.js" />
<load target="css/jquery.guillotine.css" />

<div class="x_modal" id="change_profile_image" style="width: 550px; height: 540px;"></div>
<div class="header side">
	<div class="header_picture">
		<div class="x_page-header">
			<h1>수강생 정보관리</h1>
		</div>
		<div class="profile_picture">
			<a href="#change_profile_image" id="profile_image_link">
				<img class="profile_image" src="img/default_image.jpg"|cond="!$info->profile_image_path" src="{$info->profile_image_path}"|cond="$info->profile_image_path" />
			</a>
			<div class="update_profile_image">
				<a href="#change_profile_image" class="modalAnchor changeProfileImage" data-member_srl="{$member_srl}" id="update_profile_image_link">
					<img target="img/update_profile_image.jpg" />
					<div class="update_profile_image_text"> 
						<img src="img/update_image.png" /> 
						Profile 이미지 수정 
					</div>
				</a>
			</div>
			<a class="personal_page" href="javascript:void(0)">
				<h2> <span id="student_name" class="student_name"> {$info->user_name} </span> </h2>
			</a>
		</div>
	</div>
	<div class="header_menu">
		<ul class="x_nav x_nav-tabs">
			<li class="x_active"|cond="$act=='dispCympuserAdminMemberInfo'">
				<a href="{getUrl('act','dispCympuserAdminMemberInfo', 'member_srl', $member_srl)}">기본정보</a>
			</li>
			<li class="x_active"|cond="$act=='dispCympuserAdminStudyInfo'"> 
				<a href="{getUrl('act','dispCympuserAdminStudyInfo', 'member_srl', $member_srl)}">학습관리</a>
			</li>
			<li class="x_active"|cond="$act=='dispCympuserAdminGuidanceInfo'"> 
				<a href="{getUrl('act','dispCympuserAdminGuidanceInfo', 'member_srl', $member_srl)}">생활관리</a>
			</li>
			<li class="x_active"|cond="$act=='dispCympuserAdminAccountInfo'"> 
				<a href="{getUrl('act','dispCympuserAdminAccountInfo', 'member_srl', $member_srl)}">계정정보</a>
			</li>
			<li class="x_active"|cond="$act=='dispProfileAdminIndex'"> 
				<a href="{getUrl('act','dispProfileAdminIndex')}">수강정보</a>
			</li>
		</ul>
	</div>
</div>

<div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}"> <p>{$XE_VALIDATOR_MESSAGE}</p> </div>
<div style="display:none;" id="ajax_return_message" class="message"> <p></p> </div>

<script>
jQuery(function($) {
	var picture = $('#profile_image_link img');
	picture.on('load', function() {
		var data = '{$info->profile_image_data}';
		//picture.guillotine({init : data});
		picture.guillotine('fit');
	});

	if(picture.prop('complete')) picture.trigger('load');
});

</script>
