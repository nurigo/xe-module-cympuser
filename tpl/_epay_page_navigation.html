        <form cond="$epay_page_navigation" action="./" class="x_pagination x_pull-left" no-error-return-url="true" style="margin-top:0">
                {@
                        $urlInfo = parse_url(getRequestUriByServerEnviroment());
                        parse_str($urlInfo['query'], $param);
                }
                <input loop="$param => $key, $val" cond="!in_array($key, array('mid', 'vid', 'act'))" type="hidden" name="{$key}" value="{$val}" />
                <ul>
                        <li class="x_disabled"|cond="!$epay_page || $epay_page == 1"><a href="{getUrl('epay_page', '')}">&laquo; {$lang->first_page}</a></li>
                        <block cond="$epay_page_navigation->first_page != 1 && $epay_page_navigation->first_page + $epay_page_navigation->page_count > $epay_page_navigation->last_page - 1 && $epay_page_navigation->page_count != $epay_page_navigation->total_page">
                        {@$isGoTo = true}
                        <li>
                                <a href="#goTo" data-toggle title="{$lang->cmd_go_to_page}">&hellip;</a>
                                <span cond="$isGoTo" id="goTo" class="x_input-append">
                                        <input type="number" min="1" max="{$epay_page_navigation->last_page}" required name="epay_page" title="{$lang->cmd_go_to_page}" />
                                        <button type="submit" class="x_add-on">Go</button>
                                </span>
                        </li>
                        </block>
                        <!--@while($page_no = $epay_page_navigation->getNextPage())-->
                        {@$last_page = $page_no}
                        <li class="x_active"|cond="$page_no == $epay_page"><a  href="{getUrl('epay_page', $page_no)}">{$page_no}</a></li>
                        <!--@end-->
                        <block cond="$last_page != $epay_page_navigation->last_page && $last_page + 1 != $epay_page_navigation->last_page">
                        {@$isGoTo = true}
                        <li>
                                <a href="#goTo" data-toggle title="{$lang->cmd_go_to_page}">&hellip;</a>
                                <span cond="$isGoTo" id="goTo" class="x_input-append">
                                        <input type="number" min="1" max="{$epay_page_navigation->last_page}" required name="epay_page" title="{$lang->cmd_go_to_page}" />
                                        <button type="submit" class="x_add-on">Go</button>
                                </span>
                        </li>
                        </block>
                        <li class="x_disabled"|cond="$epay_page == $epay_page_navigation->last_page"><a href="{getUrl('epay_page', $epay_page_navigation->last_page)}" title="{$epay_page_navigation->last_page}">{$lang->last_page} &raquo;</a></li>
                </ul>
        </form>
